# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create test file and build directory
        run: |
          echo "Creating file..."
          echo "This is a test file." > test_file.txt
          echo "File created successfully."
          mkdir build
          echo "Build directory created."
          touch build/test_file.txt
          echo "Test file in build directory created."
      - name: Upload build directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Verify test file exists
        run: test -f build/test_file.txt
